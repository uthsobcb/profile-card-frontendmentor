<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="box">
        <div class="cimage">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="image">
          <img src="images/image-victor.jpg">
        </div>
        <h2>Victor Crest<small> 26</small></h2>
        <span>London</span>
      </div>
      <div class="stats">
        <h4>80k</h4>
        <h6 class="ti">Followers</h6>
        <h4>803k</h4>
        <h6 class="ti">Likes</h6>
        <h4>1.4k</h4>
        <h6 class="ti">Photos</h6>
      </div>
    </div>
    <footer>
      <p>
        Challenge by <a href="frontendmentor.io/"> Frontend Mentor.</a> Coded by <a href="github.com/uthsobcb">
          Uthsob.</a></p>
    </footer>
  </div>
</body>

</html>
